{% load static %}
<!DOCTYPE html>
  <html>
  <head>
  <title>Welcome To Registration Form</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> 
 
</head>
 <body>
    
    <table width="100%"  cellspacing="0" cellpadding="1px" id="t1" align="center" >
        <tr>
          <td>
              <div class="container">
                  <h1 style="background-color:antiquewhite"><font size="7" color="black" face="times new roman"> Sign Up</font></h1>
                  <form action="{% url 'user_update' usersdata.id %}" name="registration" class="registartion-form" method="post" onsubmit="return formValidation()">
                    {% csrf_token %}
                    <table>
                      <tr>
                        <td><label for="name">username:</label></td>
                        <td><input type="text" name="username" id="username" placeholder="username" value="{{usersdata.Username}}"></td>
                      </tr>
                      <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text" name="email" id="email" placeholder="your email" value="{{usersdata.Email}}"></td>
                      </tr>
                      <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="password" id="password" value="{{userdsdata.Password}}"></td>
                      </tr>
                      <tr>
                        <td><label for="phoneNumber">Phone Number:</label></td>
                        <td><input type="number" name="phonenumber" id="phoneNumber" value="{{usersdata.Phonenumber}}"></td>
                      </tr>
                      <tr>
                        <td><label for="gender">Gender:</label></td>
                        <td>Male: <input type="radio" name="gender" value="male" {% if usersdata.Gender != 'female' %} checked {% endif %}>
                          Female: <input type="radio" name="gender" value="female" {% if usersdata.Gender != 'male' %} checked {% endif %}>
                          </td>
                      </tr>
                      
                      
                      <tr>
                        <td >
                            <button type="submit">update</button>
                        </td>
                      </tr>
                    </table>
                  </form>
                </div>
 </body>

 </html>
